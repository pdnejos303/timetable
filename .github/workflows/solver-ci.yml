name: Solver CI
on:
  push:
    paths:
      - "solver/**"
      - ".github/workflows/solver-ci.yml"
  pull_request:
    paths:
      - "solver/**"
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: solver
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: python -m pip install --upgrade pip
      - run: pip install fastapi uvicorn pydantic "ortools>=9.8"
      # ถ้ามี unit test ใส่เพิ่ม:
      # - run: pip install pytest
      # - run: pytest -q
      - name: Import smoke
        run: python - << 'PY'
import importlib
for m in ["fastapi", "pydantic", "ortools.sat.python.cp_model"]:
    importlib.import_module(m)
print("ok")
PY
